[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 99
target_version = ['py38']

[tool.isort]
line_length = 99
profile = "black"
py_version = 38

[tool.poetry]
authors = [
  "Michael Cretignier <michael.cretignier@gmail.com>",
  "Denis Rosset <physics@denisrosset.com>",
  "Jérémie Francfort <jeremie.francfort@unige.ch>",
]
description = "RASSINE astronomy tool"
license = "BSD-3-Clause"
name = "rassine"
readme = "README.md"
repository = "https://github.com/denisrosset/rassine.git"
version = "0.1.0"

[tool.poetry.scripts]
# borders_scan = "rassine.cli.borders_scan:cli"
# check_and_enumerate = "rassine.cli.check_and_enumerate:cli"
# rassine_preprocess = "rassine.cli.preprocess:cli"
enumerate_table = "rassine.cli.enumerate_table:cli"
preprocess_import = "rassine.cli.preprocess_import:cli"
preprocess_table = "rassine.cli.preprocess_table:cli"
reorder_csv = "rassine.cli.reorder_csv:cli"

spectrum_csv2pickle = "rassine.cli.spectrum_csv2pickle:cli"
spectrum_pickle2csv = "rassine.cli.spectrum_pickle2csv:cli"

[tool.poetry.dependencies]
PyQt5 = "^5.15.6"
PyQt5-Qt = "^5.15.2"
PyQt5-sip = "^12.9.1"
astropy = "^4.2.1"
configpile = {version = "10.0.1", extras = ["parsy", "rich"]}
deepdish = "^0.3.7"
h5py = "^2.10.0"
matplotlib = "^3.3.4"
numpy = "^1.22.3"
pandas = "^1.2.4"
parsy = "^1.4.0"
python = "^3.8,<3.11"
recursive-diff = "^1.0.0"
scipy = "^1.6.2"
typing-extensions = "^4.1.1"

filelock = "^3.6.0"
myst-nb = {version = "^0.13.2", optional = true}
nptyping = "^1.4.4"
sphinx = {version = "4.3.2", optional = true}
sphinx-argparse = {version = "^0.3.1", optional = true}
sphinx-autodoc-typehints = {version = "^1.17.0", optional = true}
sphinx-book-theme = {version = "^0.2.0", optional = true}
sphinxcontrib-bibtex = {version = "^2.4.1", optional = true}
sphinxnotes-strike = {version = "^1.0", optional = true}
tybles = "^0.3.1"
typeguard = "^2.13.3"

[tool.poetry.extras]
docs = [
  "myst-nb",
  "sphinx",
  "sphinx-argparse",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme",
  "sphinx-pydantic",
  "sphinxcontrib-bibtex",
  "sphinxnotes-strike",
]

[tool.poetry.dev-dependencies]
black = "^22.1.0"
commitizen = "^2.21.2"
doc8 = "^0.10.1"
esbonio = "^0.10.2"
isort = "^5.10.1"
mypy = "^0.941"
pandas-stubs = "^1.2.0.43"
pytest = "^7.0.1"
rstcheck = "^3.3.1"

[mypy]
plugins = ["numpy.typing.mypy_plugin"]
python_version = "3.8"

warn_return_any = true
warn_unused_configs = true

# super strict
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
show_none_errors = true
strict_equality = true
strict_optional = true
warn_redundant_casts = true

[tool.pytest.ini_options]
addopts = [
  "--tb=short",
]
